name: Rental SaaS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: rental_saas_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    # --- Backend (Go) ---
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install Dependencies
      run: go mod download

    - name: Run Go Tests
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/rental_saas_test
      run: go test -v ./...

    # --- Frontend (Vue) ---
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Node Dependencies
      working-directory: ./web
      run: npm ci

    - name: Build Frontend
      working-directory: ./web
      run: npm run build
